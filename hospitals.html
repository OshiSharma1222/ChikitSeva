<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals - ESwasthya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hospitals.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="patient.html" class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>E+Swasthya</span>
        </a>
        <div class="nav-links">
            <a href="patient.html" class="nav-link">Back to Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="hospitals-main">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="location-search" placeholder="Enter location or city...">
                <button class="location-btn" title="Use current location">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="filter-options">
                <select id="facility-type">
                    <option value="hospital">Hospitals</option>
                    <option value="clinic">Clinics</option>
                    <option value="pharmacy">Pharmacies</option>
                    <option value="doctors">Doctors</option>
                </select>
                
                <select id="search-radius">
                    <option value="1">1 km</option>
                    <option value="2">2 km</option>
                    <option value="5" selected>5 km</option>
                    <option value="10">10 km</option>
                    <option value="20">20 km</option>
                </select>
            </div>
        </div>

        <div class="map-results-container">
            <div id="map"></div>
            <div class="results-list">
                <p class="no-results">Search for nearby healthcare facilities</p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Searching nearby facilities...</p>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="hospitals.js"></script>
</body>
</html>
