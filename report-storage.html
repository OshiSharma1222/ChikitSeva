<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Storage - ESwasthya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="report-storage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="patient.html" class="logo">
            <i class="fas fa-heartbeat"></i>
            <span>E+Swasthya</span>
        </a>
        <div class="nav-links">
            <a href="patient.html" class="nav-link">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </nav>

    <main class="storage-main">
        <div class="storage-container">
            <h2>My Medical Reports</h2>
            
            <!-- Search and Filter Section -->
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search reports..." class="search-input">
                <select id="filterType" class="filter-select">
                    <option value="all">All Types</option>
                    <option value="pdf">PDF Files</option>
                    <option value="image">Image Files</option>
                </select>
                <select id="filterDate" class="filter-select">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>

            <!-- Reports Grid -->
            <div class="reports-grid" id="reportsGrid">
                <!-- Reports will be dynamically added here -->
            </div>

            <!-- No Reports Message -->
            <div class="no-reports" id="noReports">
                <i class="fas fa-folder-open"></i>
                <p>No reports found</p>
                <a href="report-analyzer.html" class="upload-btn">Upload New Report</a>
            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <span class="close-preview">&times;</span>
            <h3>Report Preview</h3>
            <div class="preview-container" id="previewContainer">
                <!-- Preview will be shown here -->
            </div>
            <div class="preview-actions">
                <button class="download-btn">
                    <i class="fas fa-download"></i>
                    Download
                </button>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-content">
            <h3>Delete Report</h3>
            <p>Are you sure you want to delete this report? This action cannot be undone.</p>
            <div class="confirm-actions">
                <button class="cancel-btn" id="cancelDelete">Cancel</button>
                <button class="confirm-btn" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="report-storage.js"></script>
</body>
</html>
